<!DOCTYPE html>
<html lang="es">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ZARA</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <header>
    <div id="left-container" class="container">

    </div>
    <div id="right-container" class="container">
      <div id="nav">
        <nav>
          <input type="search" id="search-bar" name="q"/>
          <button>BUSCAR</button>
        </nav>
      </div>
      <div id="cart">
        <div class="cart-button">INICIAR SESIÃ“N</div>
        <div class="cart-button">AYUDA</div>
        <div class="cart-button">CESTA()</div>
        
      </div>
    </div>
  </header>

  <main>
      <div class="clothe-container">
        <img src="./assets/camiseta.jpg">

      <img src="./assets/jersey.jpg">

      <img src="./assets/sudadera.jpg">
      <div class="clothe-text">
        <div class="clothe-name">SUDADERA</div>
        <div class="price">24,95 EUR</div>

<script src="index.js"></script>
