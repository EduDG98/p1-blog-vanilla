<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZARA</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header>
    <div id="left-container" class="container">
      <div id="menu-wrapper">
        <img src="menu-icon.png" alt="menu">
      </div>
      <div id="title-wrapper">
        <img src="zara-logo.png" alt="Zara">
      </div>
    </div>
    <div id="right-container" class="container">
      <div id="nav">
        <nav>
          <input type="search" id="search-bar" name="q"/>
          <button>BUSCAR</button>
        </nav>
      </div>
      <div id="cart">
        <div class="cart-button">INICIAR SESIÓN</div>
        <div class="cart-button">AYUDA</div>
        <div class="cart-button">CESTA()</div>

      </div>
    </div>
  </header>
  <main>
    <div class="clothe-container">
      <img src="camiseta.jpg">
      <div class="clothe-text">
        <div class="clothe-name">CAMISETA ALGODON</div>
        <div class="price">3€</div>
      </div>
    </div>


  </main>
</body>

</html>
